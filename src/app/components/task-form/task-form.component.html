<div class="card">
    <div class="card-body">
        <form (submit)="addTask(title, description)">
            <div>
                <input type="text" name="" id="" class="form-control" placeholder="Task title" #title>
            </div>
            <div class="form-group pt-2 pb-2">
                <textarea name="" id="" cols="30" rows="10" placeholder="Task" #description></textarea>
            </div>
            <button class="btn btn-outline-primary btn-block">Send</button>
        </form>
    </div>
</div>
